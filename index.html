<html>
    <head>
    <title>ViaCEP Webservice</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Adicionando JQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Adicionando Javascript -->
    <script src="js/main.js"></script>
    <!-- adicionando o bootstrap ao projeto -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>    
</head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand">Consulta Cep</a>
                </div>
              
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar Cep" id="cep">
                    <button class="btn btn-outline-light" onclick="consultaCep()">Buscar</button>
                </div>
              </div>
              
            </div>
        </nav>
        <!-- barra de progresso -->
        <div class="container barra-progresso" style="margin-top:80px;">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>
       
        <!-- tabela com informações do cep requisitado -->
        <div class="container cep" style="margin-top:20px;">
            <div class="row">
                    <h2 id="tituloCep">Cep:</h2>
            </div>
            <div class="row" style="margin-top:20px;">
                <table class="table table-dark table-borderless">
                        <tbody>
                            <tr>
                                <td>Bairro</td>
                                <td id="bairro"></td>
                            </tr>
                            <tr>
                                <td>DDD</td>
                                <td id="ddd"></td>
                            </tr>
                            <tr>
                                <td>Ibge</td>
                                <td id="ibge"></td>
                            </tr>
                            <tr>
                                <td>Localidade</td>
                                <td id="localidade"></td>
                            </tr>
                            <tr>
                                <td>Logradouro</td>
                                <td id="logradouro"></td>
                            </tr>
                            <tr>
                                <td>Siafi</td>
                                <td id="siafi"></td>
                            </tr>
                            <tr>
                                <td>Uf</td>
                                <td id="uf"></td>
                            </tr>
                            


                        </tbody>
                </table>
            </div>
        </div>
        
       
        </body>


    </html>
